    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/pict 1.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/pict 2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/pist 3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li><label for="name"> name:</label>
                <input type="text" id="name" name="user-name">
            </li>
            <li><label for="Email">E-mail:</label>
                <input type="text" name="user-Email" id="mail">
            </li>
            <li><label for="msg">Message:</label>
                <textarea name="user-message" id="msg" cols="30" rows="10"></textarea>
            </li>
            <li class="button">
              <button type="submit">Send your message</button>
            </li>
        
          </ul>
    </form>
